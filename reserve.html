<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body cz-shortcut-listen="true">
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire"></span> Hot Restaurant
            </h1>
            <br>
            <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
            <br>
            <div class="text-center">
                <a href="/tables">
                <button type="button" class="btn btn-lg btn-primary">
                    <span class="glyphicon glyphicon-list-alt"></span> View Tables
                </button>
            </a>
            <a href="/reserve">
                <button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button>
            </a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <ha class="panel-title">Table Reservation</ha>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for>Name</label>
                                <input type="text" class="form-control" id="reserve-name">
                            </div>
                            <div class="form-group">
                                <label for>Phone Number</label>
                                <input type="text" class="form-control" id="reserve-phone">
                            </div>
                            <div class="form-group">
                                <label for>Email</label>
                                <input type="text" class="form-control" id="reserve-email">
                            </div>
                            <div class="form-group">
                                <label for>Unique ID</label>
                                <input type="text" class="form-control" id="reserve-uniqueID">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/tables">API Table Link</a> | 
                    <a href="/api/waitlist">API Wait List</a>
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
